<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>calculator</title>
  </head>
  <body>

    <div id="calculator">
      <div type="text" id="display">
        <div id="history"></div>
        <div id="result-display"></div>
      </div>

      <div class="buttons">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="÷">&divide;</button>
        <br>
  
        <button  data-value="4">4</button>
        <button  data-value="5">5</button>
        <button  data-value="6">6</button>
        <button class="operator" data-value="x">&times;</button>
        <br>
  
        <button  data-value="1">1</button>
        <button  data-value="2">2</button>
        <button  data-value="3">3</button>
        <button class="operator" data-value="-">&minus;</button>
        <br>
  
        <button  data-value="0">0</button>
        <button  data-value=".">&period;</button>
        <button id ="clear"  data-value="C">C</button>
        <button class="operator" data-value="+">&plus;</button>
        <br>
  
        <button id="equal"  data-value="=">=</button>
      </div>
    </div>

      <!-- TypeScriptの読み込み -->
    <script type="module" src="./src/main.ts"></script>

  </body>
</html>
